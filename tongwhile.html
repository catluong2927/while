<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tongwhile</title>
</head>
<body>
 <script>
     let num = 0;
     let total = 0;
     while( num != -1 ) {
         num = +prompt("Enter a number: ");
         total += num;
     }
     alert(total+1);
 </script>
</body>
</html>
